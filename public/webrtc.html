<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Video Chat (with TURN)</title>
  <style>
    video { width: 45%; margin: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>WebRTC 1-on-1 Video Chat (TURN enabled)</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Dynamic room from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room') || 'default-room';

    let localStream, peerConnection;

    // Full ICE config with public STUN + free TURN (for testing)
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        {
          urls: 'turn:openrelay.metered.ca:80',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        },
        {
          urls: 'turn:openrelay.metered.ca:443',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        },
        {
          urls: 'turn:openrelay.metered.ca:443?transport=tcp',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        }
      ]
    };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    async function init() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        console.log('üì∑ Local stream:', localStream);
        localVideo.srcObject = localStream;
        socket.emit('join', room);
      } catch (err) {
        alert('‚ùå Could not access camera/mic: ' + err.message);
        console.error(err);
      }
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection(config);

      pc.onicecandidate = e => {
        if (e.candidate) {
          socket.emit('ice-candidate', { candidate: e.candidate, room });
        }
      };

      pc.ontrack = e => {
        console.log('üéß Remote stream received:', e.streams[0]);
        remoteVideo.srcObject = e.streams[0];
        remoteVideo.play().catch(err => console.warn("üö´ Remote video autoplay error:", err));
      };

      localStream.getTracks().forEach(track => {
        console.log(`Adding local track: ${track.kind}`);
        pc.addTrack(track, localStream);
      });

      return pc;
    }

    // Socket.io event handlers
    socket.on('user-joined', async () => {
      console.log('‚û°Ô∏è Another user joined, sending offer');
      peerConnection = createPeerConnection();
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', { offer, room });
    });

    socket.on('offer', async (offer) => {
      console.log('‚¨ÖÔ∏è Received offer, sending answer');
      peerConnection = createPeerConnection();
      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', { answer, room });
    });

    socket.on('answer', (answer) => {
      console.log('‚¨ÖÔ∏è Received answer, setting remote description');
      peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', (candidate) => {
      console.log('‚¨ÖÔ∏è Received ICE candidate');
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    init();
  </script>
</body>
</html>
